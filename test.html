<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Position Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #333;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .content {
        margin-top: 70px; /* Ensure content is not hidden behind the fixed header */
        padding: 20px;
      }
    </style>
  </head>

    </div>
