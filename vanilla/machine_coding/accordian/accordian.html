      </div>

      <!-- Accordian Item 2 -->

          <p>Accordian is expanded 2</p>
        </div>
      </div>

      <!-- Accordian Item 3 -->
      <div class="accordian-item">
        <div class="accordian-title">

        </div>

          <p>Accordian is expanded 3</p>
        </div>
      </div>
    </section>
    <script src="./accordian.js"></script>
